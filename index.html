<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas Navya ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ff4e50, #f9d423);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    animation: pop 1s ease;
  }

  h1 {
    color: #e63946;
    animation: glow 2s infinite;
  }

  p {
    color: #333;
    font-size: 18px;
    animation: fade 2s ease-in-out;
  }

  .heart {
    font-size: 40px;
    animation: beat 1s infinite;
  }

  .snow {
    position: fixed;
    top: -10px;
    color: white;
    animation: fall linear infinite;
  }

  @keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px red; }
    50% { text-shadow: 0 0 20px red; }
    100% { text-shadow: 0 0 5px red; }
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>üéÑ Merry Christmas Navya üéÑ</h1>
  <p>You are my favorite Christmas magic ‚ú®</p>
  <p>Your smile makes my heart warm ‚ù§Ô∏è</p>
  <p>Forever yours,<br><b>Rohan üíï</b></p>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
  for (let i = 0; i < 30; i++) {
    let snow = document.createElement("div");
    snow.innerHTML = "‚ùÑÔ∏è";
    snow.className = "snow";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(snow);
  }
</script>

</body>
</html>
