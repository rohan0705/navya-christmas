<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love v999</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#ffeaf0);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* screens */
.screen{
  display:none;
  text-align:center;
  padding:30px;
  animation:fade 0.8s ease;
}
.screen.active{display:block;}

@keyframes fade{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}

/* buttons */
.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:20px;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* floating hearts (shape, not emoji) */
.heart{
  position:fixed;
  bottom:-20px;
  width:14px;
  height:14px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
  opacity:.7;
}
.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart:before{top:-7px;left:0;}
.heart:after{left:-7px;top:0;}

@keyframes float{
  0%{transform:translateY(0) rotate(45deg);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-110vh) rotate(45deg);opacity:0;}
}

/* fireworks */
.fireworks{
  position:fixed;
  inset:0;
  background:
   radial-gradient(circle,#fff 2px,transparent 3px),
   radial-gradient(circle,#ffd700 2px,transparent 3px),
   radial-gradient(circle,#ff4d6d 2px,transparent 3px);
  background-size:90px 90px;
  animation:boom 4s linear infinite;
  z-index:-1;
}
@keyframes boom{
  from{background-position:0 0,30px 30px,60px 60px;}
  to{background-position:400px 400px,430px 430px,460px 460px;}
}

/* animated cat (CSS) */
.cat{
  width:120px;
  height:80px;
  background:#333;
  border-radius:40px;
  margin:0 auto 20px;
  position:relative;
  animation:bounce 1.6s infinite;
}
.cat:before,.cat:after{
  content:"";
  position:absolute;
  width:30px;height:30px;
  background:#333;
  top:-15px;
  border-radius:6px;
}
.cat:before{left:15px;}
.cat:after{right:15px;}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* couple */
.couple{
  width:160px;
  height:80px;
  margin:25px auto;
  position:relative;
}
.couple div{
  width:70px;
  height:70px;
  background:#444;
  border-radius:50%;
  position:absolute;
  animation:cuddle 2s infinite;
}
.couple .a{left:0;}
.couple .b{right:0;}

@keyframes cuddle{
  0%,100%{transform:translateX(0);}
  50%{transform:translateX(6px);}
}

h1,h2{color:#b8004c;}
p{color:#333;line-height:1.7;}
</style>
</head>

<body>

<audio id="bgm" loop>
 <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c4b6bb3d3.mp3" type="audio/mpeg">
</audio>

<script>
/* hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},450);

function playMusic(){
 document.getElementById("bgm").play().catch(()=>{});
}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
</script>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
 <div class="cat"></div>
 <h2>Hi my love</h2>
 <p>I got a surprise for you</p>

 <div class="buttons">
   <button onclick="playMusic();show('s2')">YES</button>
   <button onclick="show('sNo')">NO</button>
 </div>
</div>

<!-- SCREEN NO -->
<div class="screen" id="sNo">
 <div class="cat"></div>
 <h2>How dare you ðŸ˜¤</h2>
 <button onclick="show('s1')">Try Again</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
 <div class="fireworks"></div>
 <h1>Happy New Year My Love</h1>
 <p>You make my life brighter every day</p>
 <button onclick="show('s3')">NEXT</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
 <p>
   I miss you so much.<br>
   I hope you come back soon.<br>
   I will always love you.<br>
   You are my everything.
 </p>

 <div class="couple">
   <div class="a"></div>
   <div class="b"></div>
 </div>

 <p>
   <b>Love you so much</b><br>
   Thank you my dear <b>Pune Kutty</b>
 </p>
</div>

</body>
</html>
