    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 80, 0.6);
      font-size: 18px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 0.9s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .main-heart {
      font-size: 30px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    p {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
      margin: 12px 0;
    }

    .signature {
      margin-top: 18px;
      color: #e63946;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
