<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 1.2s ease;
  z-index: 2;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #e63946;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff758f; }
  to { text-shadow: 0 0 22px #ff758f; }
}

p {
  color: #444;
  font-size: 16px;
  line-height: 1.6;
}

/* Beating heart */
.main-heart {
  font-size: 34px;
  animation: beat 1s infinite;
  margin: 10px 0;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

/* Snow */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Floating hearts */
.floating-heart {
  position: fixed;
  bottom: -20px;
  color: #ff4d6d;
  animation: floatUp linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Music button */
.music-btn {
  position: fixed;
  bottom: 20px;
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}
</style>
</head>
