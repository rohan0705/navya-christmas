  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff7675; }
  to { text-shadow: 0 0 20px #e84393; }
}

p {
  font-size: 16px;
  color: #555;
}

.heart {
  font-size: 30px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

.snow {
  position: absolute;
  top: -10px;
  color: white;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
