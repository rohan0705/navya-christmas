<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Screens */
.screen {
  display: none;
  text-align: center;
  padding: 20px;
  animation: fadeIn 1s ease;
}

.screen.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* Cat */
.cat {
  font-size: 90px;
  animation: bounce 1.6s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

h1, h2 {
  color: #b8004c;
}

p {
  color: #444;
  font-size: 16px;
  line-height: 1.6;
}

/* Buttons */
button {
  padding: 12px 28px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #e6004c;
}
</style>
